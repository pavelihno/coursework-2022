<html xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <link rel="stylesheet" th:href="@{/styles/main.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="images/favicon.ico">
    <link rel="icon" href="images/icon.png" type="image/png" sizes="32x32">
    <title>Мясная Лавка</title>
</head>

<body>

<header class="header" th:fragment="header">
    <h1><a class="header-link" th:href="@{/home}">Мясная лавка</a></h1>
    <div class="header-nav">
        <a class="header-link" th:href="@{/products}">Каталог</a>
        <a class="header-link" th:href="@{/orders}">Заказы</a>
        <a class="header-link" th:href="@{/logout}">Выйти</a>
    </div>
</header>
<div th:fragment="toast(message)">
    <div th:if="${message}" class="toast">
        <button class="toast-close">x</button>
        <p th:text="${message}"></p>
    </div>
</div>
<div th:fragment="script">
    <script th:src="@{/scripts/main.js}"></script>
</div>
</body>
</html>
